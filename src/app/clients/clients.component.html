<div class="shadow rounded bg-white mx-auto container px-6 py-2 my-6">
  <h2 class="text-xl mb-4 w-fit">clients list</h2>
  <form   method="GET">
    <label>
      <input type="text" placeholder="Search by name" name="keyword"  class="px-2 py-1 my-2 border rounded bg-white">
    </label>
    <button type="submit" class="px-2 py-1 my-2 border rounded bg-blue-500 text-white"><i class="fas fa-search"></i> </button>
  </form>
  <table class="table-auto w-full">
    <thead>
    <tr class="text-left text-gray-600 text-md ">
      <th class=" p-2">ID</th>
      <th class=" p-2">Name</th>
      <th class=" p-2">Email</th>
    </tr>
    </thead>
    <tbody>
      @if(clients){
        @for (client of clients; track client){
          <tr  class="bg-white border-t-2 border-gray-200">
            <td class=" p-2" >{{client.id}}</td>
            <td class=" p-2" >{{client.name}}</td>
            <td class=" p-2" >{{client.email}}</td>
            <td class=" p-2 space-x-2" >
              <button (click)="handleDelete(client)" class="bg-red-500 text-white text-xs rounded py-1 px-2" >
                <a > <i class="fa fa-trash" ></i> </a>
              </button>
              <button  class="bg-blue-500 text-white text-xs rounded py-1 px-2"  >
                <a> <i class="fa fa-edit" ></i> </a>
              </button>
            </td>
          </tr>

        }
      }
    </tbody>
  </table>
</div>
