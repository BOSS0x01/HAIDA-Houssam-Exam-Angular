<div class="shadow rounded bg-white mx-auto container px-6 py-2 my-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl">clients list</h2>
    <button routerLink="/createClient" class="bg-blue-500 hover:bg-green-600 text-white text-sm rounded py-2 px-3 flex items-center gap-2">
      <i class="fas fa-plus"></i>
      Add Client
    </button>
  </div>

  <form method="GET">
    <label>
      <input type="text" placeholder="Search by name" name="keyword" class="px-2 py-1 my-2 border rounded bg-white">
    </label>
    <button type="submit" class="px-2 py-1 my-2 border rounded bg-blue-500 text-white">
      <i class="fas fa-search"></i>
    </button>
  </form>

  <table class="table-auto w-full">
    <thead>
    <tr class="text-left text-gray-600 text-md">
      <th class="p-2">ID</th>
      <th class="p-2">Name</th>
      <th class="p-2">Email</th>
      <th class="p-2">Actions</th>
    </tr>
    </thead>
    <tbody>
      @if(clients){
        @for (client of clients; track client){
          <tr class="bg-white border-t-2 border-gray-200">
            <td class="p-2">{{client.id}}</td>
            <td class="p-2">{{client.name}}</td>
            <td class="p-2">{{client.email}}</td>
            <td class="p-2 space-x-2">
              <button (click)="handleDelete(client)" class="bg-red-500 hover:bg-red-600 text-white text-xs rounded py-1 px-2">
                <i class="fa fa-trash"></i>
              </button>
              <button class="bg-blue-500 hover:bg-blue-600 text-white text-xs rounded py-1 px-2">
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>
        }
      }
    </tbody>
  </table>
</div>
